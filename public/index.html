<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Sprint Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animated"></div>

  <div class="container py-5">
    <!-- Header -->
    <header class="text-center mb-5">
      <h1 class="gradient-text display-4 fw-bold">ðŸš€ AI Sprint Planner</h1>
      <p>Upload your backlog, predict priorities, and chat with AI to plan smarter.</p>
    </header>

    <!-- Loader -->
    <div id="loader" class="loader-overlay d-none">
      <div class="spinner"></div>
      <p class="mt-3 fw-semibold">AI is thinking...</p>
    </div>

    <!-- Upload -->
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="glass-card p-4">
          <h4 class="mb-3">ðŸ“‚ Upload CSV</h4>
          <form id="uploadForm">
            <div class="mb-3">
              <input type="file" id="fileInput" class="form-control" accept=".csv" required />
            </div>
            <div class="d-flex gap-2">
              <button type="submit" id="uploadBtn" class="btn btn-outline-light btn-primary flex-fill">Upload</button>
              <button type="button" id="clearBtn" class="btn btn-outline-light flex-fill">Clear</button>
              <button type="button" id="downloadBtn" class="btn btn-outline-light btn-success flex-fill" disabled>Download</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Predictions -->
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="glass-card p-4">
          <h4 class="mb-3">ðŸ“Š Predictions</h4>
          <div class="table-responsive">
            <div id="tableWrap" class="text-muted fst-italic">No data yet. Upload a CSV to see predictions.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat -->
    <div class="row">
      <div class="col-md-12">
        <div class="glass-card p-4">
          <h4 class="mb-3">ðŸ¤– Ask the AI</h4>
          <div id="chatWindow" class="chat-window mb-3"></div>
          <form id="chatForm" class="d-flex gap-2">
            <input type="text" id="chatInput" class="form-control" placeholder="Ask me about your sprint..." />
            <button class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
